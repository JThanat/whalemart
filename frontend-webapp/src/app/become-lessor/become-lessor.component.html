<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-5">
      <h1 class="display-4 mt-5">เป็นผู้ให้เช่าตลาด</h1>

      <div *ngIf="(lessorStatus$ | async) === 'is_lessor'">
        คุณได้สมัครเป็นผู้ให้เช่าตลาดเรียบร้อยแล้ว
      </div>

      <div *ngIf="(lessorStatus$ | async) === 'is_not_lessor'">
        <form [formGroup]="becomeLessorForm" (submit)="becomeLessor()">
          <app-input-group label="ชื่อผู้ให้เช่า">
            <input appInput type="text" class="form-control" formControlName="lessorName" placeholder="ชื่อผู้ให้เช่า">
            <app-input-error *ngIf="becomeLessorForm.controls['lessorName'].hasError('required')">
              กรุณากรอกชื่อผู้ให้เช่า
            </app-input-error>
          </app-input-group>

          <app-input-group label="เป็นองค์กรหรือไม่">
            <div appInput class="form-check">
              <label class="form-check-label">
                <input appInput type="checkbox" class="form-check-input" formControlName="isOrganization"> เป็นองค์กร
              </label>
            </div>
          </app-input-group>

          <app-input-group label="ชื่อองค์กร">
            <input appInput type="text" class="form-control" formControlName="organizationName" placeholder="ชื่อองค์กร">
            <app-input-error *ngIf="becomeLessorForm.controls['organizationName'].hasError('required')">
              กรุณากรอกชื่อองค์กร
            </app-input-error>
          </app-input-group>

          <app-input-group label="ชื่อติดต่อในองค์กร">
            <input appInput type="text" class="form-control" formControlName="organizationContactName" placeholder="ชื่อติดต่อในองค์กร">
            <app-input-error *ngIf="becomeLessorForm.controls['organizationContactName'].hasError('required')">
              กรุณากรอกชื่อติดต่อในองค์กร
            </app-input-error>
          </app-input-group>

          <app-input-group label="อีเมลองค์กร">
            <input appInput type="email" class="form-control" formControlName="organizationEmail" placeholder="อีเมลองค์กร">
            <app-input-error *ngIf="becomeLessorForm.controls['organizationEmail'].hasError('required')">
              กรุณากรอกอีเมลในองค์กร
            </app-input-error>
            <app-input-error *ngIf="becomeLessorForm.controls['organizationEmail'].hasError('email')">
              อีเมลของคุณอยู่ในรูปแบบที่ไม่ถูกต้อง
            </app-input-error>
          </app-input-group>

          <app-input-group label="เบอร์โทรศัพท์องค์กร">
            <input appInput type="text" class="form-control" formControlName="organizationPhone" placeholder="เบอร์โทรศัพท์องค์กร">
            <app-input-error *ngIf="becomeLessorForm.controls['organizationPhone'].hasError('required')">
              กรุณากรอกเบอร์โทรศัพท์องค์กร
            </app-input-error>
            <app-input-error *ngIf="becomeLessorForm.controls['organizationPhone'].hasError('pattern')">
              หมายเลขโทรศัพท์ของคุณควรอยู่ในรูปแบบ 0812345678
            </app-input-error>
          </app-input-group>

          <button type="submit" class="btn btn-primary btn-lg" [disabled]="becomeLessorForm.disabled">ลงตลาด</button>
        </form>
      </div>
    </div>
  </div>
</div>
