<div class="container">
  <h1>Login</h1>

  <form (submit)="login()" [formGroup]="loginForm">
    <div *ngIf="errorReason" [ngSwitch]="errorReason">
      <ng-template ngSwitchCase="INVALID_USERNAME_PASSWORD">Invalid username or password.</ng-template>
      <ng-template ngSwitchDefault>Unknown error: {{ errorReason }}</ng-template>
    </div>

    <app-input-group label="Username">
      <input appInput type="text" class="form-control" placeholder="Username" formControlName="username" required>
      <app-input-error *ngIf="loginForm.controls['username'].hasError('required')">
        Please enter your username.
      </app-input-error>
    </app-input-group>

    <app-input-group label="Password">
      <input appInput type="password" class="form-control" placeholder="Password" formControlName="password" required>
      <app-input-error *ngIf="loginForm.controls['password'].hasError('required')">
        Please enter your password.
      </app-input-error>
    </app-input-group>

    <button class="btn btn-primary" type="submit" [disabled]="loginForm.disabled">Login</button>
  </form>
</div>
