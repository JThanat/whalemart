<div class="alert-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div *ngFor="let al of alerts | async" @alertInOut class="alert alert-{{ al.type }} d-flex justify-content-between align-content-center">
          <p>{{ al.message }}</p>
          <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="backdrop" *ngIf="alert | async" @backdropInOut></div>
