<div class="market-item">
  <div class="img-container" [ngStyle]="{'background-image': 'url(' + imageURL + ')' }">
    <div *ngIf="expireDay" class="expire-note">หมดเขตจองในอีก {{expireDay}} วัน</div>
  </div>
  <p class="location">{{location}}</p>
  <p class="name">{{marketName}}</p>
  <p class="date">วันที่ {{ startDate | date:'d' }}&ndash;{{ endDate | date:'d LLLL y':'':'TH' }}</p>
  <p class="price">เริ่มต้น {{price | number:'.0' }}฿</p>
</div>
