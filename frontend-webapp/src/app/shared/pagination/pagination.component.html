<button *ngIf="showLeft" class="btn" [class.active]="min === current">{{ min }}</button>
<div *ngIf="showDotLeft" class="dot">...</div>
<button *ngFor="let num of numCenter" class="btn" [class.active]="num === current">
  {{ num }}
</button>
<div *ngIf="showDotRight" class="dot">...</div>
<button *ngIf="showRight" class="btn" [class.active]="max === current">{{ max }}</button>
