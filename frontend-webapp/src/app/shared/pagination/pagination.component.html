<div *ngIf="showLeft" class="btn" [class.active]="min === current">{{ min }}</div>
<div *ngIf="showDotLeft" class="dot">...</div>
<div *ngFor="let num of numCenter" class="btn" [class.active]="num === current">
  {{ num }}
</div>
<div *ngIf="showDotRight" class="dot">...</div>
<div *ngIf="showRight" class="btn" [class.active]="max === current">{{ max }}</div>
