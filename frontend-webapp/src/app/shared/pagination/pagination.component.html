<button *ngIf="left" class="btn" [class.active]="left === current">
  {{ left }}
</button>
<div *ngIf="showDotLeft" class="dot">...</div>
<button *ngFor="let num of center" class="btn" [class.active]="num === current">
  {{ num }}
</button>
<div *ngIf="showDotRight" class="dot">...</div>
<button *ngIf="right" class="btn" [class.active]="right === current">
  {{ right }}
</button>
