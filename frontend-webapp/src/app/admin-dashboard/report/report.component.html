<ng-container *ngIf="(reports$ | async ) as reports">
  <div *ngFor="let report of reports" class="report-item">
    <div class="row border-bottom-0">
      <div class="card" class="col-8 offset-2 border">
        <div class="card-body">
          <h4 class="card-title">{{ report.market }}</h4>
          <p class="card-text">ผู้เช่าที่ถูกรีพอร์ท: {{ report.reported_user }}</p>
          <h6 class="card-subtitle mb-2 text-muted">{{ report.report_content }}</h6>
        </div>
      </div>
      <hr>
    </div>
  </div>

  <div *ngIf="reports.length == 0" class="my-5 text-center">
    <h1 class="display-1">ไม่มีรายงาน</h1>
    <p class="lead">เชิญไปทำหน้าที่อื่นต่อได้</p>
  </div>
</ng-container>
