<ng-container *ngIf="(receipts$ ) as receipts">
  <div *ngFor="let receipt of receipts" class="receipt-item">
    <div class="row border-bottom-0">
      <div class="col-4">
        <img width="100%" [src]="receipt.receipt_image">
      </div>
      <div class="col-8">
        <dl>
          <dt>ID</dt>
          <dd>{{ receipt.id }}</dd>
          <dt>Payment date</dt>
          <dd>{{ receipt.payment_date }}</dd>
          <dt>Payment amount</dt>
          <dd>{{ receipt.amount }}</dd>
        </dl>
        <button class="btn btn-outline-success " (click)="removeReceipt(receipt.id, 'accept')">Accept</button>
        <button class="btn btn-outline-danger" (click)="removeReceipt(receipt.id, 'reject')">Reject</button>
      </div>
      <hr>
    </div>
  </div>

  <ng-container *ngIf="receipts$.length == 0">
    <div class="my-5 text-center">
      <h1 class="display-1">ไม่มีใบเสร็จรอการตรวจขณะนี้</h1>
      <p class="lead">เชิญไปทำหน้าที่อื่นต่อได้</p>
    </div>
  </ng-container>
</ng-container>
