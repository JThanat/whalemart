<h1>Register</h1>

<form [formGroup]="registerForm" (submit)="register()">
  <div *ngIf="errorReason" [ngSwitch]="errorReason">
      <ng-template ngSwitchCase="INVALID_USERNAME_PASSWORD">Invalid username or password.</ng-template>
      <ng-template ngSwitchDefault>Unknown error: {{ errorReason }}</ng-template>
  </div>

  <div>
    <label>
      Email
      <input type="email" formControlName="email">
    </label>
  </div>
  <div *ngIf="registerForm.controls['email'].hasError('email') && (registerForm.controls['email'].touched || forceShowError)" class="form-error">
    Please enter valid email.
  </div>

  <div>
    <label>
      First Name
      <input type="text" formControlName="firstName">
    </label>
  </div>

  <div>
    <label>
      Last Name
      <input type="text" formControlName="lastName">
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="password" formControlName="password">
    </label>
  </div>

  <div>
    <label>
      Phone
      <input type="text" formControlName="phone">
    </label>
  </div>

  <button type="submit" [disabled]="isRegistering">Register</button>
</form>
