version: '3'

services:
  db:
    image: postgres
    ports:
      - "54321:5432"
    # environment:
    #     - POSTGRES_PASSWORD=password
    #     - POSTGRES_USER=username
    #     - POSTGRES_DB=postgres
    #     - PGDATA=/data/postgres
    volumes:
        - ./data/postgres:/data/postgres

  pgadmin:
    image: fenglc/pgadmin4
    links:
      - db:postgres
    volumes:
       - ./data/pgadmin:/root/.pgadmin
    ports:
      - "5050:5050"
    restart: unless-stopped

  webserver:
    build: ./webserver
    volumes:
      - ./webserver:/webserver
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:postgres

  frontend_webapp:
    build: ./frontend-webapp
    volumes:
      - ./frontend-webapp:/frontend-webapp
    ports:
      - "4200:4200"
    depends_on:
      - webserver
    links:
      - webserver:api
